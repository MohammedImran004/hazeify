<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointments - Hazeify</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .controls {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .filter-section {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 600;
        color: #333;
      }

      input,
      select {
        padding: 10px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
      }

      .content {
        padding: 30px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        margin-top: 5px;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }

      th {
        background: #667eea;
        color: white;
        font-weight: 600;
      }

      tr:hover {
        background: #f8f9fa;
      }

      .status {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-confirmed {
        background: #d1ecf1;
        color: #0c5460;
      }

      .status-completed {
        background: #d4edda;
        color: #155724;
      }

      .status-cancelled {
        background: #f8d7da;
        color: #721c24;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .no-appointments {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Appointments</h1>
        <p>Manage and view your patient appointments</p>
      </div>

      <div class="controls">
        <div class="filter-section">
          <div class="form-group">
            <label for="dateFilter">Filter by Date</label>
            <input type="date" id="dateFilter" name="dateFilter" />
          </div>
          <div class="form-group">
            <label for="statusFilter">Filter by Status</label>
            <select id="statusFilter" name="statusFilter">
              <option value="">All Status</option>
              <option value="PENDING">Pending</option>
              <option value="CONFIRMED">Confirmed</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn" onclick="loadAppointments()">
              Apply Filters
            </button>
            <button class="btn btn-secondary" onclick="clearFilters()">
              Clear
            </button>
          </div>
        </div>
      </div>

      <div class="content">
        <div id="alert" class="alert"></div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalAppointments">0</div>
            <div class="stat-label">Total Appointments</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pendingAppointments">0</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="confirmedAppointments">0</div>
            <div class="stat-label">Confirmed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedAppointments">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>

        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading appointments...</p>
        </div>

        <div id="noAppointments" class="no-appointments" style="display: none">
          <h3>No appointments found</h3>
          <p>You don't have any appointments for the selected criteria.</p>
        </div>

        <div
          id="appointmentsTable"
          class="table-container"
          style="display: none"
        >
          <table>
            <thead>
              <tr>
                <th>Patient Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="appointmentsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      let allAppointments = [];

      // Load appointments on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadAppointments();
      });

      async function loadAppointments() {
        const loading = document.getElementById("loading");
        const tableContainer = document.getElementById("appointmentsTable");
        const noAppointments = document.getElementById("noAppointments");

        loading.style.display = "block";
        tableContainer.style.display = "none";
        noAppointments.style.display = "none";

        try {
          const dateFilter = document.getElementById("dateFilter").value;
          const statusFilter = document.getElementById("statusFilter").value;

          let url = "/api/doctor/appointments";
          const params = new URLSearchParams();

          if (dateFilter) {
            params.append("date", dateFilter);
          }

          if (params.toString()) {
            url += "?" + params.toString();
          }

          const response = await fetch(url);

          if (response.ok) {
            allAppointments = await response.json();
            displayAppointments();
            updateStats();
          } else {
            showAlert(
              "Failed to load appointments. Please try again.",
              "error"
            );
          }
        } catch (error) {
          showAlert(
            "Error loading appointments. Please check your connection.",
            "error"
          );
        } finally {
          loading.style.display = "none";
        }
      }

      function displayAppointments() {
        const tableBody = document.getElementById("appointmentsTableBody");
        const tableContainer = document.getElementById("appointmentsTable");
        const noAppointments = document.getElementById("noAppointments");
        const statusFilter = document.getElementById("statusFilter").value;

        // Filter appointments by status if filter is applied
        let filteredAppointments = allAppointments;
        if (statusFilter) {
          filteredAppointments = allAppointments.filter(
            (apt) => apt.status === statusFilter
          );
        }

        if (filteredAppointments.length === 0) {
          noAppointments.style.display = "block";
          tableContainer.style.display = "none";
          return;
        }

        tableBody.innerHTML = "";

        filteredAppointments.forEach((appointment) => {
          const row = document.createElement("tr");

          const date = new Date(appointment.date).toLocaleDateString();
          const time = appointment.time;

          row.innerHTML = `
                    <td>${appointment.patientName}</td>
                    <td>${appointment.email}</td>
                    <td>${appointment.phone}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td><span class="status status-${appointment.status.toLowerCase()}">${
            appointment.status
          }</span></td>
                    <td>${appointment.notes || "-"}</td>
                `;

          tableBody.appendChild(row);
        });

        tableContainer.style.display = "block";
        noAppointments.style.display = "none";
      }

      function updateStats() {
        const total = allAppointments.length;
        const pending = allAppointments.filter(
          (apt) => apt.status === "PENDING"
        ).length;
        const confirmed = allAppointments.filter(
          (apt) => apt.status === "CONFIRMED"
        ).length;
        const completed = allAppointments.filter(
          (apt) => apt.status === "COMPLETED"
        ).length;

        document.getElementById("totalAppointments").textContent = total;
        document.getElementById("pendingAppointments").textContent = pending;
        document.getElementById("confirmedAppointments").textContent =
          confirmed;
        document.getElementById("completedAppointments").textContent =
          completed;
      }

      function clearFilters() {
        document.getElementById("dateFilter").value = "";
        document.getElementById("statusFilter").value = "";
        loadAppointments();
      }

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert alert-${type}`;
        alert.style.display = "block";

        setTimeout(() => {
          alert.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
