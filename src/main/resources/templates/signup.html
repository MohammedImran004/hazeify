<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hazeify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
      }
      .signup-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-signup {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
      }
      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .input-group-text {
        background: transparent;
        border: 2px solid #e9ecef;
        border-right: none;
      }
      .input-group .form-control {
        border-left: none;
      }
      .role-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
      }
      .role-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="signup-card p-4">
            <div class="text-center mb-4">
              <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
              <h3 class="fw-bold">Create Account</h3>
              <p class="text-muted">
                Join Hazeify for better healthcare management
              </p>
            </div>

            <!-- Alert Messages -->
            <div
              th:if="${message}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${message}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <form th:action="@{/signup}" th:object="${userDto}" method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      th:field="*{username}"
                      placeholder="Enter username"
                      required
                    />
                  </div>
                  <div
                    th:if="${#fields.hasErrors('username')}"
                    class="text-danger small mt-1"
                  >
                    <span th:errors="*{username}"></span>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      th:field="*{email}"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div
                    th:if="${#fields.hasErrors('email')}"
                    class="text-danger small mt-1"
                  >
                    <span th:errors="*{email}"></span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-id-card"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      th:field="*{fullName}"
                      placeholder="Enter full name"
                      required
                    />
                  </div>
                  <div
                    th:if="${#fields.hasErrors('fullName')}"
                    class="text-danger small mt-1"
                  >
                    <span th:errors="*{fullName}"></span>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </span>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      th:field="*{phoneNumber}"
                      placeholder="Enter phone number"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      th:field="*{password}"
                      placeholder="Enter password"
                      required
                    />
                  </div>
                  <div
                    th:if="${#fields.hasErrors('password')}"
                    class="text-danger small mt-1"
                  >
                    <span th:errors="*{password}"></span>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select
                    class="form-select role-select"
                    id="role"
                    th:field="*{role}"
                  >
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                  </select>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-signup w-100 mb-3"
              >
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
            </form>

            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a href="/login" class="text-decoration-none fw-bold"
                  >Sign in here</a
                >
              </p>
            </div>

            <div class="text-center mt-3">
              <a href="/" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
