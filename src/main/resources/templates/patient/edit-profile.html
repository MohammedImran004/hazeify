<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Patient Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .content {
        padding: 30px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        font-weight: 600;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .nav-bar {
        background: #f8f9fa;
        padding: 15px 30px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div>
          <a href="/patient/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
        </div>
        <div>
          <a href="/patient/profile" class="nav-link me-3">View Profile</a>
          <a href="/patient/appointments" class="nav-link">My Appointments</a>
        </div>
      </div>

      <div class="header">
        <h1><i class="fas fa-user-edit me-3"></i>Edit Profile</h1>
        <p>Update your personal information</p>
      </div>

      <div class="content">
        <!-- Flash Messages -->
        <div
          th:if="${message}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${message}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>

        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>

        <!-- Edit Profile Form -->
        <form
          th:action="@{/patient/profile/edit}"
          method="post"
          th:object="${userDto}"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                th:field="*{username}"
                readonly
              />
              <small class="text-muted">Username cannot be changed</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                th:field="*{email}"
                required
              />
              <div
                th:if="${#fields.hasErrors('email')}"
                class="text-danger small"
                th:errors="*{email}"
              ></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fullName" class="form-label">Full Name *</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                th:field="*{fullName}"
                required
              />
              <div
                th:if="${#fields.hasErrors('fullName')}"
                class="text-danger small"
                th:errors="*{fullName}"
              ></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                th:field="*{phoneNumber}"
              />
              <div
                th:if="${#fields.hasErrors('phoneNumber')}"
                class="text-danger small"
                th:errors="*{phoneNumber}"
              ></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="role" class="form-label">Role</label>
              <input
                type="text"
                class="form-control"
                id="role"
                name="role"
                th:field="*{role}"
                readonly
              />
              <small class="text-muted">Role cannot be changed</small>
            </div>
          </div>

          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Update Profile
            </button>
            <a href="/patient/profile" class="btn btn-outline-secondary">
              <i class="fas fa-times me-2"></i>Cancel
            </a>
          </div>
        </form>

        <!-- Change Password Section -->
        <div class="mt-5 pt-4 border-top">
          <h5><i class="fas fa-key me-2"></i>Change Password</h5>
          <p class="text-muted">
            To change your password, please contact the administrator.
          </p>
          <button
            class="btn btn-outline-warning"
            onclick="showPasswordChangeInfo()"
          >
            <i class="fas fa-info-circle me-2"></i>Password Change Info
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showPasswordChangeInfo() {
        alert(
          "For security reasons, password changes must be processed by the administrator. Please contact the system administrator to change your password."
        );
      }
    </script>
  </body>
</html>
