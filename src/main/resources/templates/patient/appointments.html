<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Appointments - Patient Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 20px;
        border-radius: 8px;
        margin: 2px 0;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }
      .main-content {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }
      .appointment-card {
        transition: transform 0.2s ease;
      }
      .appointment-card:hover {
        transform: translateY(-2px);
      }
      .status-badge {
        font-size: 0.8em;
        padding: 4px 8px;
      }
      .filter-buttons {
        margin-bottom: 20px;
      }
      .filter-btn {
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .doctor-info {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0">
          <div class="sidebar p-3">
            <div class="text-center mb-4">
              <i class="fas fa-user-injured fa-2x text-white mb-2"></i>
              <h5 class="text-white">Patient Panel</h5>
            </div>
            <nav class="nav flex-column">
              <a class="nav-link" href="/patient/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
              </a>
              <a class="nav-link" href="/patient/book-appointment">
                <i class="fas fa-calendar-plus me-2"></i>Book Appointment
              </a>
              <a class="nav-link" href="/patient/doctors">
                <i class="fas fa-user-md me-2"></i>View Doctors
              </a>
              <a class="nav-link active" href="/patient/appointments">
                <i class="fas fa-calendar-check me-2"></i>My Appointments
              </a>
              <a class="nav-link" href="/patient/profile">
                <i class="fas fa-user me-2"></i>Profile
              </a>
              <hr class="text-white" />
              <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </nav>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div class="main-content p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h2 class="mb-1">My Appointments</h2>
                <p class="text-muted mb-0">View and manage your appointments</p>
              </div>
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-bell text-muted"></i>
                </div>
                <div class="dropdown">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fas fa-user me-2"></i>Profile
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="/patient/profile"
                        ><i class="fas fa-user me-2"></i>Profile</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="/logout"
                        ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
              <button
                class="btn btn-outline-primary filter-btn"
                onclick="filterAppointments('all')"
              >
                All
              </button>
              <button
                class="btn btn-outline-warning filter-btn"
                onclick="filterAppointments('pending')"
              >
                Pending
              </button>
              <button
                class="btn btn-outline-info filter-btn"
                onclick="filterAppointments('confirmed')"
              >
                Confirmed
              </button>
              <button
                class="btn btn-outline-success filter-btn"
                onclick="filterAppointments('completed')"
              >
                Completed
              </button>
              <button
                class="btn btn-outline-danger filter-btn"
                onclick="filterAppointments('cancelled')"
              >
                Cancelled
              </button>
            </div>

            <!-- Appointments List -->
            <div id="appointmentsContainer">
              <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading appointments...</p>
              </div>

              <div
                id="noAppointments"
                class="text-center py-5"
                style="display: none"
              >
                <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                <h4>No appointments found</h4>
                <p class="text-muted">You don't have any appointments yet.</p>
                <a href="/patient/book-appointment" class="btn btn-primary">
                  <i class="fas fa-calendar-plus me-2"></i>Book Your First
                  Appointment
                </a>
              </div>

              <div id="appointmentsList" class="row" style="display: none">
                <!-- Appointments will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let allAppointments = [];
      let currentFilter = "all";

      // Load appointments on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadAppointments();
      });

      async function loadAppointments() {
        const loading = document.getElementById("loading");
        const appointmentsList = document.getElementById("appointmentsList");
        const noAppointments = document.getElementById("noAppointments");

        loading.style.display = "block";
        appointmentsList.style.display = "none";
        noAppointments.style.display = "none";

        try {
          // For patients, we need to get their appointments from the backend
          const response = await fetch("/patient/appointments");

          if (response.ok) {
            // Parse the HTML response to extract appointment data
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, "text/html");

            // Extract appointments from the page (this is a fallback approach)
            // In a real implementation, you'd have a REST API endpoint
            allAppointments = extractAppointmentsFromPage();
            displayAppointments();
          } else {
            showAlert(
              "Failed to load appointments. Please try again.",
              "error"
            );
          }
        } catch (error) {
          showAlert(
            "Error loading appointments. Please check your connection.",
            "error"
          );
        } finally {
          loading.style.display = "none";
        }
      }

      function extractAppointmentsFromPage() {
        // This is a placeholder - in a real implementation, you'd have a REST API
        // For now, we'll return an empty array and show the no appointments message
        return [];
      }

      function displayAppointments() {
        let filteredAppointments = allAppointments;

        // Apply status filter
        if (currentFilter !== "all") {
          filteredAppointments = filteredAppointments.filter(
            (apt) => apt.status.toLowerCase() === currentFilter
          );
        }

        const appointmentsList = document.getElementById("appointmentsList");
        const noAppointments = document.getElementById("noAppointments");

        if (filteredAppointments.length === 0) {
          appointmentsList.style.display = "none";
          noAppointments.style.display = "block";
          return;
        }

        appointmentsList.style.display = "block";
        noAppointments.style.display = "none";

        appointmentsList.innerHTML = "";

        filteredAppointments.forEach((appointment) => {
          const appointmentCard = createAppointmentCard(appointment);
          appointmentsList.appendChild(appointmentCard);
        });
      }

      function createAppointmentCard(appointment) {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-3";

        const statusClass = getStatusClass(appointment.status);
        const statusText =
          appointment.status.charAt(0).toUpperCase() +
          appointment.status.slice(1);

        col.innerHTML = `
                <div class="card appointment-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h6 class="card-title mb-0">Dr. ${
                              appointment.doctor.name
                            }</h6>
                            <span class="badge ${statusClass} status-badge">${statusText}</span>
                        </div>
                        
                        <div class="doctor-info">
                            <p class="mb-1"><strong>Specialization:</strong> ${
                              appointment.doctor.specialization
                            }</p>
                            <p class="mb-1"><strong>Fee:</strong> $${
                              appointment.doctor.consultationFee || "Contact"
                            }</p>
                        </div>
                        
                        <div class="mb-3">
                            <p class="mb-1"><i class="fas fa-calendar me-2 text-muted"></i>${formatDate(
                              appointment.date
                            )}</p>
                            <p class="mb-1"><i class="fas fa-clock me-2 text-muted"></i>${formatTime(
                              appointment.time
                            )}</p>
                            ${
                              appointment.notes
                                ? `<p class="mb-1"><i class="fas fa-sticky-note me-2 text-muted"></i>${appointment.notes}</p>`
                                : ""
                            }
                        </div>
                        
                        <div class="d-flex gap-2">
                            ${
                              appointment.status === "PENDING"
                                ? `
                                <button class="btn btn-sm btn-danger" onclick="cancelAppointment(${appointment.id})">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </button>
                            `
                                : ""
                            }
                            ${
                              appointment.status === "CONFIRMED"
                                ? `
                                <button class="btn btn-sm btn-primary" disabled>
                                    <i class="fas fa-check me-1"></i>Confirmed
                                </button>
                            `
                                : ""
                            }
                            ${
                              appointment.status === "COMPLETED"
                                ? `
                                <button class="btn btn-sm btn-success" disabled>
                                    <i class="fas fa-check-double me-1"></i>Completed
                                </button>
                            `
                                : ""
                            }
                        </div>
                    </div>
                </div>
            `;

        return col;
      }

      function getStatusClass(status) {
        switch (status.toLowerCase()) {
          case "pending":
            return "bg-warning text-dark";
          case "confirmed":
            return "bg-info text-white";
          case "completed":
            return "bg-success text-white";
          case "cancelled":
            return "bg-danger text-white";
          default:
            return "bg-secondary text-white";
        }
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      function formatTime(timeString) {
        return timeString.substring(0, 5); // Show only HH:mm
      }

      function filterAppointments(status) {
        currentFilter = status;
        displayAppointments();

        // Update button states
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("btn-primary");
          btn.classList.add("btn-outline-primary");
        });
        event.target.classList.remove("btn-outline-primary");
        event.target.classList.add("btn-primary");
      }

      async function cancelAppointment(appointmentId) {
        if (!confirm("Are you sure you want to cancel this appointment?")) {
          return;
        }

        try {
          const response = await fetch(
            `/patient/appointments/cancel/${appointmentId}`,
            {
              method: "GET",
            }
          );

          if (response.ok) {
            showAlert("Appointment cancelled successfully!", "success");
            loadAppointments(); // Reload to get updated data
          } else {
            showAlert("Failed to cancel appointment.", "error");
          }
        } catch (error) {
          showAlert("Error cancelling appointment.", "error");
        }
      }

      function showAlert(message, type) {
        // Create alert element
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        alertDiv.style.cssText =
          "top: 20px; right: 20px; z-index: 9999; min-width: 300px;";
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        document.body.appendChild(alertDiv);

        // Auto remove after 5 seconds
        setTimeout(() => {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 5000);
      }
    </script>
  </body>
</html>
