<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Test - Hazeify</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Test Page</h1>
      <p>If you can see this page, the admin controller routing is working!</p>

      <h2>Test Links:</h2>
      <a href="/admin/health" class="btn">Health Check</a>
      <a href="/admin/test" class="btn">Test Endpoint</a>
      <a href="/admin/doctors" class="btn">Doctors (Redirect)</a>
      <a href="/admin/doctors/manage" class="btn">Doctors Manage</a>
      <a href="/admin/dashboard" class="btn">Dashboard</a>
      <a href="/admin/setup" class="btn">Setup</a>

      <h2>API Endpoints:</h2>
      <a href="/admin/api/health" class="btn">API Health</a>
      <a href="/admin/api/doctors" class="btn">API Doctors</a>
      <a href="/admin/create-admin" class="btn">Create Admin</a>

      <h2>Navigation:</h2>
      <a href="/" class="btn">Home</a>
      <a href="/login" class="btn">Login</a>
    </div>
  </body>
</html>
