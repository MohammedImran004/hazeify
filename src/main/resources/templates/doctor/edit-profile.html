<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Doctor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 20px;
        border-radius: 8px;
        margin: 2px 0;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }
      .main-content {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        font-weight: 600;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0">
          <div class="sidebar p-3">
            <div class="text-center mb-4">
              <i class="fas fa-user-md fa-2x text-white mb-2"></i>
              <h5 class="text-white">Doctor Panel</h5>
            </div>
            <nav class="nav flex-column">
              <a class="nav-link" href="/doctor/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
              </a>
              <a class="nav-link" href="/doctor/appointments">
                <i class="fas fa-calendar-check me-2"></i>All Appointments
              </a>
              <a class="nav-link" href="/doctor/appointments/pending">
                <i class="fas fa-clock me-2"></i>Pending
              </a>
              <a class="nav-link" href="/doctor/appointments/confirmed">
                <i class="fas fa-check me-2"></i>Confirmed
              </a>
              <a class="nav-link" href="/doctor/appointments/completed">
                <i class="fas fa-check-double me-2"></i>Completed
              </a>
              <a class="nav-link active" href="/doctor/profile">
                <i class="fas fa-user me-2"></i>Profile
              </a>
              <hr class="text-white" />
              <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </nav>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div class="main-content p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h2 class="mb-1">
                  <i class="fas fa-user-edit me-3"></i>Edit Profile
                </h2>
                <p class="text-muted mb-0">
                  Update your professional information
                </p>
              </div>
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-bell text-muted"></i>
                </div>
                <div class="dropdown">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fas fa-user me-2"></i>Profile
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="/doctor/profile"
                        ><i class="fas fa-user me-2"></i>Profile</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="/logout"
                        ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Flash Messages -->
            <div
              th:if="${message}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${message}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Edit Profile Form -->
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Professional Information</h5>
              </div>
              <div class="card-body">
                <form th:action="@{/doctor/profile/edit}" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="name" class="form-label">Full Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:value="${doctor.name}"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label">Email *</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        th:value="${doctor.email}"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="phoneNumber" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phoneNumber"
                        name="phoneNumber"
                        th:value="${doctor.phoneNumber}"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="specialization" class="form-label"
                        >Specialization *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="specialization"
                        name="specialization"
                        th:value="${doctor.specialization}"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="consultationFee" class="form-label"
                        >Consultation Fee ($) *</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="consultationFee"
                        name="consultationFee"
                        th:value="${doctor.consultationFee}"
                        min="0"
                        step="0.01"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="visitingStartTime" class="form-label"
                        >Visiting Start Time *</label
                      >
                      <input
                        type="time"
                        class="form-control"
                        id="visitingStartTime"
                        name="visitingStartTime"
                        th:value="${doctor.visitingStartTime}"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="visitingEndTime" class="form-label"
                        >Visiting End Time *</label
                      >
                      <input
                        type="time"
                        class="form-control"
                        id="visitingEndTime"
                        name="visitingEndTime"
                        th:value="${doctor.visitingEndTime}"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Professional Description</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      rows="4"
                      placeholder="Describe your expertise, experience, and approach to patient care..."
                      th:text="${doctor.description}"
                    ></textarea>
                  </div>

                  <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>Update Profile
                    </button>
                    <a href="/doctor/profile" class="btn btn-outline-secondary">
                      <i class="fas fa-times me-2"></i>Cancel
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
